  <style>
    body {
      background-color: #1c1f2e;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 36px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    table {
      border-collapse: separate;
      border-spacing: 20px;
      margin-bottom: 40px;
    }

    td {
      width: 250px;
      height: 500px;
      border-radius: 12px;
      text-align: center;
      vertical-align: middle;
      padding: 15px;
      position: relative;
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    td img.character {
      width: 100px;
      height: 100px;
      display: block;
      margin: 0 auto;
      border-radius: 50%;
      border: 3px solid white;
      background-color: rgba(0,0,0,0.5);
      position: relative;
      z-index: 2;
      transition: transform 0.3s ease;
    }

    /* Hover image overlay */
    .hover-img {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 150px;
      border-radius: 10px;
      opacity: 0; 
      z-index: 3;
      box-shadow: 0 4px 15px rgba(0,0,0,0.7);
      transition: opacity 0.3s ease .3s;
}

    td:hover .hover-img {
  opacity: 1; 
}
    
    td img.character:hover {
      transform: scale(1.3); 
}
    td:hover .hover-img {
      display: block;
    }

    footer {
      margin-top: auto;
      text-align: center;
      font-size: 16px;
      color: #aaa;
      padding: 10px;
      border-top: 1px solid #444;
      width: 100%;
    }

  </style>
</head>
